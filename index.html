<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="#"
          style="font-weight: bolder; color: cadetblue"
          >Simpli - Blog Post App</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>

          <button
            class="btn btn-outline-success"
            type="submit"
            onclick="loginDisplay();"
            id="btnLogin"
          >
            <span class="bi bi-person-x"> Log In</span>
          </button>

          <button
            class="btn btn-outline-success"
            type="submit"
            onclick="logout();"
            id="btnLogout"
          >
            <span class="bi bi-person-check"> Log Out</span>
          </button>
        </div>
      </div>
    </nav>

    <div class="container" style="padding: 50px">
      <div class="row" style="padding: 50px; display: none" id="blogPostForm">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Blog Title</label
          >
          <input
            type="text"
            class="form-control"
            id="blogTitle"
            placeholder="Blog Title"
            required
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Blog Description</label
          >
          <textarea
            class="form-control"
            id="blogDesc"
            rows="3"
            placeholder="Blog Description"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <button type="button" class="btn btn-primary" onclick="postBlog()">
            Submit Blog
          </button>
        </div>
      </div>
      <div class="alert alert-info" style="text-align: center" id="infoMessage">
        Login to add blog post. Thank You..!!
      </div>
      <div class="container">
        <div id="myPosts"></div>
      </div>
    </div>

    <div class="modal" tabindex="-1" id="loginModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row" style="padding: 50px" id="blogPostForm">
              <div class="mb-3">
                <label for="userName" class="form-label">User Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="userName"
                  placeholder="type admin as User Name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="userPassword" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="userPassword"
                  placeholder="type admin as Password"
                  required
                />
              </div>
              <div class="alert alert-danger" role="alert" id="loginError">
                Invalid credentials..!! <br />
                Please type admin as user name and password.
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="btnLoginSubmit"
              onclick="loginSubmit()"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
